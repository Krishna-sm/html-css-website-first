<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
            <div class="container py-5">
                <div class="mb-3">
                    <h1>Contact Form</h1>
                </div>
                        <form action="" class="col-sm-12 col-md-12">
                          <!-- <div class="row  ">
                            <input type="text" class="form-control w-50 col-sm-6" placeholder="Enter Your Name">

                            <input type="email" class="form-control w-50 col-sm-6" placeholder="Enter Your Email">
                          </div> -->

                          <div class="col-sm-12 row  ">
                            <div class="mb-3 col-sm-6">
                                <input type="text" class="form-control" placeholder="Enter Your Name">
                              </div>
                              <div class="mb-3 col-sm-6">
                                <input type="text" class="form-control" placeholder="Enter Your Email">
                              </div>
                          </div>


                          <div class="col-sm-12 row">
                                    <div class="mb-3 col-sm-2">
                                        <input type="text" class="form-control" placeholder="Pin Code" >
                                    </div>
                                    <div class="mb-3 col-sm-4">
                                       <select name="" class="form-control" id="">
                                        <option value="up">Uttar pradesh</option>
                                        <option value="delhi">Delhi</option>
                                       </select>
                                    </div>
                                    <div class="mb-3 col-sm-6">
                                      <input type="text" 
                                      placeholder="Land Mark"
                                      class="form-control">
                                    </div>
                          </div>
                          <div class="col-sm-12">
                                        <div class="mb-3">
                                            <textarea name="" rows="5" id="" class="form-control" placeholder="Enter Your Message"></textarea>
                                        </div>
                          </div>

                          <div class="col-sm-12">
                            <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-dark">reset</button>
                                        <button type="button" class="btn btn-secondary">button</button>
                            </div>
                          </div>

                        </form>
            </div>
</body> 
<script src="index.js"></script>
</html>
